<script type="text/javascript">
			/* Timer */
		function countdown( elementId, seconds ){
		var element, endTime, hours, mins, msLeft, time;

		function updateTimer(){
			msLeft = endTime - (+new Date);
			if ( msLeft < 0 ) {
				console.log('done');
			} else {
				time = new Date( msLeft );
				hours = time.getUTCHours();
				mins = time.getUTCMinutes();
				element.innerHTML = (hours ? hours + ':' + ('0' + mins).slice(-2) : mins) + ':' + ('0' + time.getUTCSeconds()).slice(-2);
				setTimeout( updateTimer, time.getUTCMilliseconds());
				// if you want this to work when you unfocus the tab and refocus or after you sleep your computer and come back, you need to bind updateTimer to a $(window).focus event^^
			}
		}

		element = document.getElementById( elementId );
		endTime = (+new Date) + 1000 * seconds;
		updateTimer();
		}

		countdown('countdown', 3600);	 // second base
</script>
<script type="text/javascript">
function safetyPasswordPattern(str) {

		var pass = str.value;
		var message = "";
		var color = "";
		var checkPoint = 0;

		// 입력값이 있을경우에만 실행
		if(pass.length) {

				// 최대 입력 글자수를 제한한다.
				if(pass.length < 8 || pass.length > 16) {
						message = ":: 최소 8자 이상, 최대 16자 이하 ::";
						color = "#A23E48";
				}

				// 문자열의 길이가 8 ~ 16 인경우
				else {

						// 비밀번호 문자열에 숫자 존재 여부 검사
						var pattern1 = /[0-9]/;  // 숫자
						if(pattern1.test(pass) == false) {
								checkPoint = checkPoint + 1;
						}

						// 비밀번호 문자열에 영문 소문자 존재 여부 검사
						var pattern2 = /[a-z]/;
						if(pattern2.test(pass) == false) {
								checkPoint = checkPoint + 1;
						}

						// 비밀번호 문자열에 영문 대문자 존재 여부 검사
						var pattern3 = /[A-Z]/;
						if(pattern3.test(pass) == false) {
								checkPoint = checkPoint + 1;
						}

						// 비밀번호 문자열에 특수문자 존재 여부 검사
						var pattern4 = /[~!@#$%^&*()_+|<>?:{}]/;  // 특수문자
						if(pattern4.test(pass) == false) {
								checkPoint = checkPoint + 1;
						}

						if(checkPoint >= 3) {
								message = ":: 보안성이 취약한 비밀번호 ::";
								color = "#A23E48";
						} else if(checkPoint == 2) {
								message = ":: 보안성이 낮은 비밀번호 ::";
								color = "#FF8C42";
						} else if(checkPoint == 1) {
								message = ":: 보안성이 보통인 비밀번호 ::";
								color = "#FF8C42";
						} else {
								message = ":: 보안성이 강력한 비밀번호 ::";
								color = "#0000CD";
						}
				}
		}

		else {
				message = ":: 비밀번호를 입력해 주세요 ::";
				color = "#000000";
		}

		document.getElementById("makyText").innerHTML = message;
		document.getElementById("makyText").style.color = color;
}
</script>
