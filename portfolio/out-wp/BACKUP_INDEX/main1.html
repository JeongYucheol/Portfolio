    <script type="text/javascript">
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;
        function onYouTubeIframeAPIReady(){
            player = new YT.Player('youtubePlayer');
            $(".haejuk-video").on('click', function(){
                $("#youtubePlayer").show();
                    var timer = setInterval(function(){
                    if( player.playVideo ){
                    player.playVideo();
                    clearInterval(timer);}
                    }, 200);
            });
        }
    </script>
    <script>
       $(function(){
            var aaa = '2';
            var bbb = '2';
          
           $('.sub').on('mouseover', function(appear){
             $('.big>span').css({
                 'width':'10px',
                 'transition':'0.5s'
                })
             $('.bar').css({
                 'width':'10px',
                 'transition':'0.5s'
                })
             $('.big>p').css({
                 'opacity':'1',
                 'transition':'0.5s'
                })
           })
            
           $('.sub').on('mouseout', function(disappear){
             $('.big>span').css({
                 'width':'60px',
                 'transition':'1s'
                })
             $('.big>p').css({
                 'opacity':'0',
                 'transition':'0.5s'
                })
             $('.bar').css({
                 'width':'50px',
                 'transition':'0.5s'
                })
             
           })
            
           
           $('#sub_home').on('click',function(){
               
               $('.addpic').animate({
                   'bottom':'-100%'
                },800,'easeOutQuint')
                              
               $('.addpic2').animate({
                   'top':'-50%'
                },800,'easeOutQuint')
                
               $('.addpic_text').animate({
                   'top':'-100%'
                },800,'easeOutQuint')
               
                
                $('.addpic3').animate({
                   'right':'-50%'
                },800,'easeOutQuint')
                              
               $('.addpic4>iframe').animate({
                   'left': '-9999px'
                },800,'easeInSine')
                             
               bbb='2';
               aaa='2';
           })
           
           
           $('#sub_build').on('click',function(){
            if(aaa==2){   
            $('.addpic').animate({
                   'bottom':'0px'
                },800,'easeOutQuint')
            
            $('.addpic_text').animate({
                   'top':'25%'
                },800,'easeOutQuint')
            
            $('.add1').removeClass('add1_1')
            $('.add2').removeClass('add1')
            $('.add4').removeClass('add3')
            $('.add4').addClass('add1')
            
            
               $('.addpic2').animate({
                   'top':'0px'
                },800,'easeOutQuint')
               
               $('.addpic3').animate({
                   'right':'-50%'
                },800,'easeOutQuint')
                              
               $('.addpic4>iframe').animate({
                   'left':'-9999px'
                },800,'easeInSine')
                             
               bbb='2';
               aaa = '1';
                
            }else{
                $('.addpic').animate({
                   'bottom':'-100%'
                },800,'easeOutQuint')
                              
               $('.addpic2').animate({
                   'top':'-50%'
                },800,'easeOutQuint')
               
               $('.addpic_text').animate({
                   'top':'-100%'
                },800,'easeOutQuint')
               
               
               
               aaa='2';
                
               
            }
           })
           
           $('#sub_make').on('click',function(){
               if(bbb==2){   
            $('.addpic3').animate({
                   'right':'0px'
                },800,'easeOutQuint')
                              
               $('.addpic4>iframe').animate({
                   'left':'0px'
                },500,'easeOutQuint')
               
                $('.addpic').animate({
                   'bottom':'-100%'
                },800,'easeOutQuint')
                
                $('.addpic_text').animate({
                   'top':'25%'
                },800,'easeOutQuint')
                
               $('.addpic2').animate({
                   'top':'-50%'
                },800,'easeOutQuint')
               
               $('.addpic_text>.add1').addClass('add1_1')
               $('.add2').addClass('add1')
               $('.add4').addClass('add3')
               
               aaa='2';
               bbb='1';
                   
                
            }else{
                $('.addpic3').animate({
                   'right':'-50%'
                },800,'easeOutQuint')
                              
               $('.addpic4>iframe').animate({
                   'left':'-9999px'
                },800,'easeInSine')
               
               $('.addpic_text').animate({
                   'top':'-100%'
                },800,'easeOutQuint')
               
               bbb='2';
            }
               
           })
           $('#sub_customizable').on('click',function(){
               $('body').css({
                   'background':'url(/img/specialty.png)no-repeat center center',
                   'transition':'0.3s'
               })
           })
           $('#sub_people').on('click',function(){
               $('body').css({
                   'background':'url(/img/main.png)no-repeat center center',
                   'transition':'0.3s'
               })
           })
           
            
        $('.sub').on('click', function(appear){
             $('.big>span').css({
                 'width':'10px',
                 'transition':'0.5s'
                })
             $('.bar').css({
                 'width':'10px',
                 'transition':'0.5s'
                })
             $('.big>p').css({
                 'opacity':'1',
                 'transition':'0.5s'
                })
           })
        $('#gnb').on('click', function(){
           
           })
        
        $('.fa-y-combinator').on('mouseover',function(){
            $('.kakao').css({
                'color':'#fedd00',
                'transition':'0.5s'})
            
        })
        $('.fa-y-combinator').on('mouseout',function(){
           $('.kakao').css({
                'color':'#fff',
                'transition':'0.5s'})
            })
       })
    </script>
